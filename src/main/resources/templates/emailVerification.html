    .container {
      max-width: 600px;

    }

    h2 {
      color: #003366;
    }

    p {
      font-size: 1rem;
    }

    .button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #003366;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }

    .brand {
      font-size: 1.25rem;
      font-weight: bold;
      color: #003366;

</head>

  <div class="container">
